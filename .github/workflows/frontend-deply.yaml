name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
      - frontend/**

jobs:
  deploy:
    runs-on: self-hosted
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Create .env file
        run: |
          cd ${{ github.workspace }}/frontend
          echo "${{ secrets.FRONTEND_ENV }}" > .env
          chmod 600 .env
          cd ${{ github.workspace }}/backend
          cat << 'EOF' > .env
          echo ${{ secrets.BACKEND_ENV }} 
          EOF

          cat << 'EOF' >> .env
          ${{ secrets.BACKEND_EMAIL }}
          EOF

          cat << 'EOF' >> .env
          ${{ secrets.BACKEND_STRIPE }}
          EOF

          cat << 'EOF' >> .env
          ${{ secrets.BACKEND_AWS }}
          EOF

          cat << 'EOF' >> .env
          ${{ secrets.BACKEND_JWT }}
          EOF


          chmod 600 .env
          # Verify it's not empty
          if [ ! -s .env ]; then
            echo "‚ùå ERROR: .env file is empty!"
            exit 1
          fi
          echo "‚úÖ .env created with $(wc -l < .env) lines"
          echo "‚úÖ .env created"
      
      - name: üîß Setup Bun
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun --version || curl -fsSL https://bun.sh/install | bash
      
      - name: üì¶ Install dependencies
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install
      
      - name: üèóÔ∏è Build project
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run build

      
      - name: üîç Verify build
        run: |
          if [ -d ".next" ]; then
            echo "‚úÖ Build successful!"
            echo "Contents of .next folder:"
            ls -lah .next/
            echo ""
            echo "Server folder:"
            ls -lah .next/server/ 2>/dev/null || echo "No server folder"
          else
            echo "‚ùå Build failed - .next folder not found"
            exit 1
            fi
      
      - name: üöÄ Restart PM2
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          pm2 restart frontend || pm2 start bun --name frontend -- run start
          pm2 save