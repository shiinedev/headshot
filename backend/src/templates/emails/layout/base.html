<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .email-header {
      background-color: #23d875;
      padding: 20px;
      text-align: center;
    }
    .email-header h1 {
      color: #ffffff;
      margin: 0;
      font-size: 24px;
    }
    .email-body {
      padding: 30px;
    }
    .email-body h2 {
      color: #333;
      font-size: 20px;
      margin-top: 0;
    }
    .email-body p {
      margin: 15px 0;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #23d875;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px 0;
      font-weight: bold;
    }
    .button:hover {
      background-color: #23d875;
    }
    .text-muted {
      color: #666;
      font-size: 14px;
    }
    .email-footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }
    .email-footer p {
      margin: 5px 0;
      font-size: 12px;
      color: #666;
    }
    .link-url {
      word-break: break-all;
      color: #23d875;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-header">
      <h1>Headshot Generator</h1>
    </div>
    <div class="email-body">
      {{content}}
    </div>
    <div class="email-footer">
      <p>Best regards,<br>The Headshot Generator Team</p>
      <p class="text-muted">This is an automated email, please do not reply.</p>
    </div>
  </div>
</body>
</html>
